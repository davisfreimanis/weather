<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script src="../build/index.js" type="module"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <h1 class="title">Weather App</h1>
        <h2 class="subtitle">Get accurate weather where you are</h2>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-parent is-8">
            <div class="tile is-child box">
              <p class="title">Temperature</p>
              <p class="currentTemperature">- Â°C</p>
              <a class="button is-primary">Swap units</a>
            </div>
          </div>
          <div class="tile is-parent is-vertical is-4">
            <div class="tile is-child box">
              <p class="title">Location</p>
              <p class="location">n/a</p>
            </div>
            <div class="tile is-child box">
              <p class="title">Source</p>
              <p>SMHI Weather API</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="hero">
      <div id="mapid"></div>
    </div>

    <div class="footer">
      <div class="content has-text-centered">
        <p>Made by Davis Freimanis</p>
      </div>
    </div>
  </body>
</html>
